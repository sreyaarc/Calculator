<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../image/calc/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../image/calc/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../image/calc/favicon-16x16.png">
    <link rel="manifest" href="../image/calc/site.webmanifest">
</head>
<body>
    <h3 class="heading">CALCULATE ME</h3>
    <div class="container">
        <div class="calc">
            <div class="row">
                <input class="input" type="text"></input>
            </div>
            <div class="row">
                <button class="btn opr">AC</button>
                <button class="btn opr">DEL</button>
                <button class="btn opr">.</button>
                <button class="btn opr">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn opr">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn opr">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn opr">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn grow opr">=</button>
                <!-- <button class="btn grow">8</button> -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
